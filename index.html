<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Team Generator</title>
</head>

<body>
    <div class="nav">
        <h2>Teams Generator.</h2>
        <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
        <div class="contacts">
            <a href="https://www.facebook.com/iordanow" target="_blank"><i class="fa-brands fa-square-facebook"></i>Facebook</a>
            <a href="https://www.instagram.com/iordanov_k/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://github.com/KriskoAGM" target="_blank"><i class="fa-brands fa-github"></i>Github</a>
        </div>
    </div>
    <div class="container">
        <div class="player-count">
            <p>Players in team:</p>
            <select name="players" id="player-count">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="players-names">
            <input id="names" type="text" placeholder="Name1 Name2...">
            <button id="generate-btn">Generate</button>
        </div>
        <div id="teams"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
